        /* ============================================
           Brand Colors
           ============================================ */
        :root {
            --primary: #3D7A6E;
            --primary-light: #4A9A8A;
            --accent: #00FF66;
            --accent-glow: rgba(0, 255, 102, 0.4);
            --gold: #D4A84B;
            --background: #0a0a0a;
            --background-light: #111111;
            --text: #ffffff;
            --text-muted: #888888;
            --border: rgba(61, 122, 110, 0.3);
        }

        /* ============================================
           Reset & Base
           ============================================ */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ============================================
           Video Background
           ============================================ */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(10, 10, 10, 0.9) 0%,
                rgba(10, 10, 10, 0.7) 40%,
                rgba(10, 10, 10, 0.8) 70%,
                rgba(10, 10, 10, 0.95) 100%
            );
        }

        /* ============================================
           Main Container
           ============================================ */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        /* ============================================
           Football Loading Animation
           ============================================ */
        .football-loader {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 2rem;
        }

        .football {
            width: 70px;
            height: 70px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 1.2s ease-in-out infinite;
        }

        .football svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px var(--accent-glow));
            animation: spin 3s linear infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -70%) scale(0.95); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .football-shadow {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 12px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.5) 0%, transparent 70%);
            animation: shadow-pulse 1.2s ease-in-out infinite;
        }

        @keyframes shadow-pulse {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.6; }
            50% { transform: translateX(-50%) scale(0.6); opacity: 0.3; }
        }

        /* ============================================
           Logo
           ============================================ */
        .logo-section {
            margin-bottom: 2rem;
            animation: fade-up 1s ease-out 0.2s both;
        }

        .logo {
            width: 220px;
            max-width: 80vw;
            height: auto;
            filter: drop-shadow(0 0 30px var(--accent-glow));
            animation: logo-glow 3s ease-in-out infinite;
        }

        @keyframes logo-glow {
            0%, 100% { filter: drop-shadow(0 0 20px var(--accent-glow)); }
            50% { filter: drop-shadow(0 0 40px var(--accent-glow)) drop-shadow(0 0 60px rgba(0, 255, 102, 0.2)); }
        }

        /* ============================================
           Coming Soon Text
           ============================================ */
        .coming-soon {
            margin-bottom: 1rem;
            animation: fade-up 1s ease-out 0.4s both;
        }

        .coming-soon h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--accent);
            text-shadow:
                0 0 10px var(--accent),
                0 0 30px var(--accent-glow),
                0 0 60px var(--accent-glow);
            animation: text-flicker 4s infinite;
        }

        @keyframes text-flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
            96% { opacity: 0.9; }
            97% { opacity: 1; }
        }

        /* ============================================
           Tagline
           ============================================ */
        .tagline {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: var(--text-muted);
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
            min-height: 2rem;
            animation: fade-up 1s ease-out 0.6s both;
        }

        .tagline-typed {
            color: var(--text);
            border-right: 2px solid var(--accent);
            padding-right: 4px;
            animation: blink-caret 0.8s infinite;
        }

        @keyframes blink-caret {
            0%, 50% { border-color: var(--accent); }
            51%, 100% { border-color: transparent; }
        }

        /* ============================================
           Vision Section
           ============================================ */
        .vision {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            max-width: 700px;
            animation: fade-up 1s ease-out 0.8s both;
        }

        .vision-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            transition: transform 0.3s;
        }

        .vision-item:hover { transform: translateY(-5px); }

        .vision-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .vision-icon svg {
            width: 24px;
            height: 24px;
            color: var(--accent);
        }

        .vision-item:hover .vision-icon {
            background: var(--primary);
            box-shadow: 0 0 25px var(--accent-glow);
            border-color: var(--accent);
        }

        .vision-item span {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
            letter-spacing: 0.05em;
            transition: color 0.3s;
        }

        .vision-item:hover span { color: var(--accent); }

        /* ============================================
           Signup Form
           ============================================ */
        .signup {
            width: 100%;
            max-width: 480px;
            animation: fade-up 1s ease-out 1s both;

            font-size: 1rem;

            margin-bottom: 1.5rem;
            letter-spacing: 0.03em;
        }

        .form-wrapper {
            display: flex;
            background: var(--background-light);
            border: 2px solid var(--primary);
            border-radius: 50px;
            overflow: hidden;
            transition: all 0.3s;

        .form-wrapper:focus-within {

        .form-wrapper input[type="email"] {

            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            min-width: 0;
        }

        .form-wrapper input::placeholder { color: var(--text-muted); }

        .submit-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            color: var(--text);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, var(--accent), var(--primary-light));
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .submit-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s;
        }

        .submit-btn:hover svg { transform: translateX(4px); }

        /* Hidden honeypot fields */
        .hp-field {
            position: absolute;
            left: -9999px;
            opacity: 0;
            height: 0;
            width: 0;
            pointer-events: none;
        }

        .form-message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;

        .form-message.success {
            display: block;
            background: rgba(0, 255, 102, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .form-message.error {
            display: block;
            background: rgba(255, 68, 68, 0.1);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;

        /* ============================================
           Footer
           ============================================ */

        .social-links {

        .copyright {

        /* ============================================

           ============================================ */
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(30px); }

        /* ============================================
           Responsive

        @media (max-width: 640px) {
            .container { padding: 1.5rem; }
            .logo { width: 180px; }
            .coming-soon h1 { letter-spacing: 0.1em; }
            .vision { gap: 1rem; }
            .vision-item { flex: 1 1 calc(50% - 0.5rem); min-width: 120px; }

                border-bottom: 1px solid var(--border);
            }

            .submit-btn {
                justify-content: center;
                border-radius: 0 0 14px 14px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

    <script>
        // ============================================
        // Typewriter Effect
        // ============================================
        const tagline = "The Future of Football is AI-Powered";
        const taglineEl = document.getElementById('tagline');
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < tagline.length) {
                taglineEl.textContent += tagline.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 60);
            }
        }

        setTimeout(typeWriter, 1500);

        // ============================================
        // Form Security & Handling
        // ============================================
        const form = document.getElementById('signup-form');
        const emailInput = document.getElementById('email-input');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const formMessage = document.getElementById('form-message');
        const timestampInput = document.getElementById('form-timestamp');

        // Set timestamp when page loads (for bot detection)
        const pageLoadTime = Date.now();
        timestampInput.value = pageLoadTime;

        // Track form interaction
        let formInteracted = false;
        emailInput.addEventListener('focus', function() { formInteracted = true; });
        emailInput.addEventListener('input', function() { formInteracted = true; });

        form.addEventListener('submit', function(e) {
            var email = emailInput.value.trim();
            var timeSinceLoad = Date.now() - pageLoadTime;

            // Bot detection checks
            var honeypot1 = form.querySelector('input[name="_honey"]').value;
            var honeypot2 = form.querySelector('input[name="website"]').value;
            var honeypot3 = form.querySelector('input[name="phone_number"]').value;

            // Check 1: Honeypot fields should be empty
            if (honeypot1 || honeypot2 || honeypot3) {
                e.preventDefault();
                return;
            }

            // Check 2: Form submitted too quickly (less than 3 seconds)
            if (timeSinceLoad < 3000) {
                e.preventDefault();
                showMessage('Please wait a moment before submitting.', 'error');
                return;
            }

            // Check 3: No form interaction detected
            if (!formInteracted) {
                e.preventDefault();
                return;
            }

            // Check 4: Valid email format
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                showMessage('Please enter a valid email address.', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Sending...';

            // Store locally as backup
            try {
                var signups = JSON.parse(localStorage.getItem('ballrs_signups') || '[]');
                if (signups.indexOf(email) === -1) {
                    signups.push(email);
                    localStorage.setItem('ballrs_signups', JSON.stringify(signups));
                }
            } catch (err) {}
        });

        // Check for success redirect
        if (window.location.search.indexOf('success=true') !== -1) {
            showMessage('Thank you! We will notify you when we launch.', 'success');
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        function showMessage(text, type) {
            formMessage.textContent = text;
            formMessage.className = 'form-message ' + type;

            if (type === 'success') {
                emailInput.value = '';
                btnText.textContent = 'Notify Me';
                submitBtn.disabled = false;
            }

            setTimeout(function() {
                formMessage.className = 'form-message';
                formMessage.textContent = '';
            }, 8000);
        }

        // ============================================
        // Video Handling
        // ============================================
        var video = document.getElementById('bg-video');
        if (video) {
            video.play().catch(function() {});

            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    video.pause();
                } else {
                    video.play();
                }
            });
        }
    </script>
</body>
</html>
