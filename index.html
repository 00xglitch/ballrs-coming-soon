    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #3D7A6E;
            --accent: #00FF66;
            --accent-glow: rgba(0, 255, 102, 0.35);
            --gold: #D4A84B;
            --bg: #060606;
            --bg-light: #0d0d0d;
            --text: #ffffff;
            --text-dim: #666666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* ===== VIDEO BG ===== */
        .video-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
        }

        .video-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 0%, var(--bg) 70%);
        }

        /* ===== MAIN LAYOUT ===== */
        .page {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            gap: 1.5rem;
        }

        /* ===== FLOATING ORBS ===== */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            bottom: -50px;
            right: -50px;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* ===== FOOTBALL ANIMATION ===== */
        .ball-wrap {
            position: relative;
            width: 90px;
            height: 90px;
            animation: fade-in 1s ease-out;
        }

        .ball {
            width: 100%;
            height: 100%;
            animation: bounce 1.5s ease-in-out infinite;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.5));
        }

        .ball svg {
            width: 100%;
            height: 100%;
            animation: spin 4s linear infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .ball-shadow {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 15px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.6) 0%, transparent 70%);
            animation: shadow 1.5s ease-in-out infinite;
        }

        @keyframes shadow {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.6; }
            50% { transform: translateX(-50%) scale(0.5); opacity: 0.2; }
        }

        /* ===== LOGO ===== */
        .logo {
            width: clamp(160px, 25vw, 240px);
            height: auto;
            animation: fade-in 1s ease-out 0.2s both;
            filter: drop-shadow(0 0 40px var(--accent-glow));
        }

        /* ===== HEADING ===== */
        .heading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            animation: fade-in 1s ease-out 0.4s both;
        }

        .heading h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 10vw, 5rem);
            font-weight: 900;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, var(--accent) 0%, var(--text) 50%, var(--accent) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            text-shadow: none;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .heading p {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            color: var(--text-dim);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* ===== FEATURES ===== */
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2.5rem;
            margin: 1rem 0;
            animation: fade-in 1s ease-out 0.6s both;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.6rem;
            cursor: default;
            transition: transform 0.3s ease;
        }

        .feature:hover { transform: translateY(-8px); }

        .feature-icon {
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary);
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
        }

        .feature-icon::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 1px solid transparent;
            background: linear-gradient(135deg, var(--accent), transparent, var(--primary)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .feature:hover .feature-icon::before { opacity: 1; }

        .feature:hover .feature-icon {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
            background: rgba(61, 122, 110, 0.2);
        }

        .feature-icon svg {
            width: 26px;
            height: 26px;
            stroke: var(--accent);
            stroke-width: 1.5;
            fill: none;
        }

        .feature span {
            font-size: 0.75rem;
            color: var(--text-dim);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .feature:hover span { color: var(--accent); }

        /* ===== FORM ===== */
        .form-section {
            width: 100%;
            max-width: 420px;
            animation: fade-in 1s ease-out 0.8s both;
        }

        .form-wrap {
            display: flex;
            background: rgba(13, 13, 13, 0.8);
            border: 1px solid var(--primary);
            border-radius: 60px;
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .form-wrap:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 40px var(--accent-glow), inset 0 0 20px rgba(0, 255, 102, 0.05);
        }

        .form-wrap input[type="email"] {
            flex: 1;
            padding: 1.1rem 1.5rem;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 0.95rem;
            font-family: inherit;
            min-width: 0;
        }

        .form-wrap input::placeholder {
            color: var(--text-dim);
        }

        .form-wrap button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1.1rem 1.8rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            color: var(--bg);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .form-wrap button:hover {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .form-wrap button:disabled {
            opacity: 0.5;
            cursor: wait;
        }

        .form-wrap button svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2.5;
            fill: none;
            transition: transform 0.3s;
        }

        .form-wrap button:hover svg {
            transform: translateX(3px);
        }

        .hp { position: absolute; left: -9999px; }

        .msg {
            margin-top: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }

        .msg.ok {
            display: block;
            background: rgba(0, 255, 102, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .msg.err {
            display: block;
            background: rgba(255, 80, 80, 0.1);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        /* ===== FOOTER ===== */
        .foot {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: auto;
            padding-top: 2rem;
            animation: fade-in 1s ease-out 1s both;
        }

        .socials {
            display: flex;
            gap: 1rem;
        }

        .socials a {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(61, 122, 110, 0.4);
            border-radius: 50%;
            color: var(--text-dim);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .socials a svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .socials a:hover {
            color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 10px 25px var(--accent-glow);
        }

        .copy {
            font-size: 0.7rem;
            color: var(--text-dim);
            letter-spacing: 0.1em;
        }

        /* ===== ANIMATION ===== */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            .page { padding: 1.5rem; gap: 1.2rem; }
            .ball-wrap { width: 70px; height: 70px; }
            .features { gap: 1.5rem; }
            .feature-icon { width: 48px; height: 48px; }
            .feature-icon svg { width: 22px; height: 22px; }

            .form-wrap {
                flex-direction: column;
                border-radius: 20px;
            }

            .form-wrap input[type="email"] {
                text-align: center;
                padding: 1rem;
            }

            .form-wrap button {
                justify-content: center;
                padding: 1rem;
            }

            .orb-1 { width: 250px; height: 250px; }
            .orb-2 { width: 200px; height: 200px; }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <script>
        var frm = document.getElementById('frm');
        var em = document.getElementById('em');
        var btn = document.getElementById('btn');
        var btxt = document.getElementById('btxt');
        var msg = document.getElementById('msg');
        var ts = document.getElementById('ts');
        var t0 = Date.now();
        var touched = false;

        ts.value = t0;
        em.addEventListener('focus', function() { touched = true; });

        frm.addEventListener('submit', function(e) {
            var hp1 = frm.querySelector('input[name="_honey"]').value;
            var hp2 = frm.querySelector('input[name="website"]').value;
            var dt = Date.now() - t0;

            if (hp1 || hp2 || dt < 2500 || !touched) {
                e.preventDefault();
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(em.value.trim())) {
                e.preventDefault();
                show('Please enter a valid email', 'err');
                return;
            }

            btn.disabled = true;
            btxt.textContent = 'Sending...';

            try {
                var s = JSON.parse(localStorage.getItem('bsignups') || '[]');
                if (s.indexOf(em.value) === -1) { s.push(em.value); localStorage.setItem('bsignups', JSON.stringify(s)); }
            } catch(x) {}
        });

        if (location.search.indexOf('ok=1') !== -1) {
            show('Thanks! We will notify you.', 'ok');
            history.replaceState({}, '', location.pathname);
        }

        function show(t, c) {
            msg.textContent = t;
            msg.className = 'msg ' + c;
            if (c === 'ok') { em.value = ''; btxt.textContent = 'Notify Me'; btn.disabled = false; }
            setTimeout(function() { msg.className = 'msg'; }, 6000);
        }

        var vid = document.getElementById('vid');
        if (vid) { vid.play().catch(function(){}); document.addEventListener('visibilitychange', function() { document.hidden ? vid.pause() : vid.play(); }); }
    </script>
