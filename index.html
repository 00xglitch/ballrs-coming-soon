<html lang="en">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --teal: #3D7A6E;
            --teal-light: #4A9A8A;
            --green: #00FF66;
            --green-glow: rgba(0, 255, 102, 0.3);
            --gold: #D4A84B;
            --dark: #050505;
            --card: rgba(10, 10, 10, 0.85);
            --white: #ffffff;
            --gray: #a0a0a0;
            --gray-dim: #555555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* ===== LOADER ===== */
        .loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .loader.hide {
            opacity: 0;
            visibility: hidden;
        }

        .loader-ball {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .loader-ball svg {
            width: 100%;
            height: 100%;
            animation: loader-bounce 0.8s ease-in-out infinite, loader-spin 2s linear infinite;
            filter: drop-shadow(0 0 20px var(--green-glow));
        }

        @keyframes loader-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(0.95); }
        }

        @keyframes loader-spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            color: var(--green);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* ===== VIDEO BG ===== */
        .video-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            background:
                linear-gradient(180deg,
                    rgba(5, 5, 5, 0.95) 0%,
                    rgba(5, 5, 5, 0.75) 30%,
                    rgba(5, 5, 5, 0.8) 60%,
                    rgba(5, 5, 5, 0.98) 100%
                );
        }

        /* ===== MAIN ===== */
        .main {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            gap: 1.25rem;
            opacity: 0;
            transition: opacity 0.8s ease 0.3s;
        }

        .main.show { opacity: 1; }

        /* ===== LOGO ===== */
        .logo {
            width: clamp(140px, 35vw, 200px);
            height: auto;
            filter: drop-shadow(0 0 30px var(--green-glow));
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px var(--green-glow)); }
            50% { filter: drop-shadow(0 0 40px var(--green-glow)); }
        }

        /* ===== HEADING ===== */
        .heading {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .heading h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.75rem, 8vw, 3.5rem);
            font-weight: 900;
            letter-spacing: 0.12em;
            color: var(--green);
            text-shadow:
                0 0 20px var(--green-glow),
                0 0 40px var(--green-glow);
        }

        .heading p {
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            color: var(--gray);
            letter-spacing: 0.25em;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* ===== FEATURES ===== */
        .features {
            display: flex;
            justify-content: center;
            gap: clamp(1.5rem, 5vw, 3rem);
            padding: 0.5rem 0;
        }

        .feat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .feat:active { transform: scale(0.95); }

        @media (hover: hover) {
            .feat:hover { transform: translateY(-5px); }
        }

        .feat-icon {
            width: clamp(44px, 12vw, 54px);
            height: clamp(44px, 12vw, 54px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card);
            border: 1.5px solid var(--teal);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        @media (hover: hover) {
            .feat:hover .feat-icon {
                border-color: var(--green);
                box-shadow: 0 0 25px var(--green-glow);
                background: rgba(61, 122, 110, 0.2);
            }
        }

        .feat-icon svg {
            width: clamp(20px, 5vw, 24px);
            height: clamp(20px, 5vw, 24px);
            stroke: var(--green);
            stroke-width: 1.5;
            fill: none;
        }

        .feat span {
            font-size: clamp(0.65rem, 2vw, 0.75rem);
            color: var(--gray-dim);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-weight: 500;
            transition: color 0.3s;
        }

        @media (hover: hover) {
            .feat:hover span { color: var(--green); }
        }

        /* ===== FORM ===== */
        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 0 0.5rem;
        }

        .form-card {
            background: var(--card);
            border: 1.5px solid var(--teal);
            border-radius: 16px;
            padding: 1.25rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-card:focus-within {
            border-color: var(--green);
            box-shadow: 0 0 30px var(--green-glow);
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            color: var(--gray);
            margin-bottom: 0.75rem;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: var(--gray-dim);
        }

        .form-input:focus {
            border-color: var(--teal);
            background: rgba(61, 122, 110, 0.1);
        }

        .form-btn {
            width: 100%;
            padding: 0.9rem 1.5rem;
            background: linear-gradient(135deg, var(--teal), var(--teal-light));
            border: none;
            border-radius: 10px;
            color: var(--white);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .form-btn:hover {
            background: linear-gradient(135deg, var(--green), var(--teal));
            box-shadow: 0 5px 25px var(--green-glow);
        }

        .form-btn:active {
            transform: scale(0.98);
        }

        .form-btn:disabled {
            opacity: 0.6;
            cursor: wait;
        }

        .form-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2.5;
            fill: none;
        }

        .hp { position: absolute; left: -9999px; pointer-events: none; }

        .msg {
            margin-top: 0.75rem;
            padding: 0.7rem;
            border-radius: 8px;
            font-size: 0.8rem;
            text-align: center;
            display: none;
        }

        .msg.ok {
            display: block;
            background: rgba(0, 255, 102, 0.1);
            color: var(--green);
            border: 1px solid var(--green);
        }

        .msg.err {
            display: block;
            background: rgba(255, 80, 80, 0.1);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        /* ===== FOOTER ===== */
        .foot {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            margin-top: auto;
            padding-top: 1rem;
        }

        .socials {
            display: flex;
            gap: 0.75rem;
        }

        .socials a {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card);
            border: 1px solid rgba(61, 122, 110, 0.3);
            border-radius: 50%;
            color: var(--gray-dim);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .socials a svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        @media (hover: hover) {
            .socials a:hover {
                color: var(--green);
                border-color: var(--green);
                box-shadow: 0 0 20px var(--green-glow);
                transform: translateY(-3px);
            }
        }

        .copy {
            font-size: 0.65rem;
            color: var(--gray-dim);
            letter-spacing: 0.1em;
        }

        /* ===== DESKTOP ===== */
        @media (min-width: 640px) {
            .main {
                gap: 1.5rem;
                padding: 2rem;
            }

            .form-row {
                flex-direction: row;
            }

            .form-input {
                flex: 1;
            }

            .form-btn {
                width: auto;
                padding: 0.9rem 2rem;
            }
        }

        /* ===== LANDSCAPE MOBILE ===== */
        @media (max-height: 500px) and (orientation: landscape) {
            .main {
                padding: 1rem;
                gap: 0.75rem;
                justify-content: flex-start;
                padding-top: 1.5rem;
            }

            .logo { width: 100px; }
            .heading h1 { font-size: 1.5rem; }
            .features { gap: 1.5rem; }
            .feat-icon { width: 40px; height: 40px; }
            .foot { padding-top: 0.5rem; }
        }

        /* ===== REDUCED MOTION ===== */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <!-- Video Background -->
    <div class="video-bg">
        <video autoplay muted loop playsinline id="vid">
            <source src="assets/hero-video.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Main Content -->
    <main class="main" id="main">
        <!-- Logo -->
        <img src="assets/logo-clean.png" alt="BALLRS.AI" class="logo">

        <!-- Heading -->
        <div class="heading">
            <h1>COMING SOON</h1>
            <p>The Future of Football</p>
        </div>

        <!-- Features -->
        <div class="features">
            <div class="feat">
                <div class="feat-icon">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                </div>
                <span>Analytics</span>
            </div>
            <div class="feat">
                <div class="feat-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>

            <div class="feat">

                </div>
                <span>Training</span>
            </div>
        </div>

        <!-- Form -->
        <div class="form-box">

                        <input type="email" name="email" id="em" class="form-input" placeholder="your@email.com" required autocomplete="email">
                        <button type="submit" class="form-btn" id="btn">
                            <span id="btxt">Notify Me</span>
                            <svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                        </button>
                    </div>
                    <div class="msg" id="msg"></div>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <footer class="foot">
            <div class="socials">
                <a href="#" aria-label="X">
                    <svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                </a>
                <a href="#" aria-label="LinkedIn">
                    <svg viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 110-4.125 2.062 2.062 0 010 4.125zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>

    <script>
        // Loader
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').classList.add('hide');
                document.getElementById('main').classList.add('show');
            }, 1500);
        });

        // Form
        var frm = document.getElementById('frm');
        var em = document.getElementById('em');
        var btn = document.getElementById('btn');
        var btxt = document.getElementById('btxt');
        var msg = document.getElementById('msg');
        var ts = document.getElementById('ts');
        var t0 = Date.now();
        var touched = false;

        ts.value = t0;
        em.addEventListener('focus', function() { touched = true; });

        frm.addEventListener('submit', function(e) {
            var hp1 = frm.querySelector('input[name="_honey"]').value;
            var hp2 = frm.querySelector('input[name="website"]').value;
            var dt = Date.now() - t0;

            if (hp1 || hp2 || dt < 2000 || !touched) {
                e.preventDefault();
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(em.value.trim())) {
                e.preventDefault();
                show('Please enter a valid email', 'err');
                return;
            }

            btn.disabled = true;
            btxt.textContent = 'Sending...';

            try {
                var s = JSON.parse(localStorage.getItem('bsignups') || '[]');
                if (s.indexOf(em.value) === -1) {
                    s.push(em.value);
                    localStorage.setItem('bsignups', JSON.stringify(s));
                }
            } catch(x) {}
        });

        if (location.search.indexOf('ok=1') !== -1) {
            document.getElementById('loader').classList.add('hide');
            document.getElementById('main').classList.add('show');
            show('Thanks! We will notify you.', 'ok');
            history.replaceState({}, '', location.pathname);
        }

        function show(t, c) {
            msg.textContent = t;
            msg.className = 'msg ' + c;
            if (c === 'ok') {
                em.value = '';
                btxt.textContent = 'Notify Me';
                btn.disabled = false;
            }
            setTimeout(function() { msg.className = 'msg'; }, 5000);
        }

        // Video
        var vid = document.getElementById('vid');
        if (vid) {
            vid.play().catch(function(){});
            document.addEventListener('visibilitychange', function() {
                document.hidden ? vid.pause() : vid.play();
            });
        }
    </script>
