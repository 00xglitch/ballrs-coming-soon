<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505"/>
      <stop offset="50%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#050505"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF66"/>
      <stop offset="50%" style="stop-color:#3D7A6E"/>
      <stop offset="100%" style="stop-color:#00FF66"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF66"/>
      <stop offset="50%" style="stop-color:#4A9A8A"/>
      <stop offset="100%" style="stop-color:#00FF66"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="250" fill="none" stroke="#3D7A6E" stroke-width="1" opacity="0.2"/>
  <circle cx="1100" cy="530" r="300" fill="none" stroke="#3D7A6E" stroke-width="1" opacity="0.2"/>

  <!-- Central glow effect -->
  <ellipse cx="600" cy="280" rx="400" ry="200" fill="#00FF66" opacity="0.03" filter="url(#glow)"/>

  <!-- Accent lines -->
  <rect x="0" y="0" width="1200" height="5" fill="url(#accent)"/>
  <rect x="0" y="625" width="1200" height="5" fill="url(#accent)"/>

  <!-- Main headline -->
  <text x="600" y="220" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-size="100" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="6">BALLRS.AI</text>

  <!-- Accent line under title -->
  <rect x="400" y="250" width="400" height="3" fill="url(#accent)" rx="2"/>

  <!-- Tagline -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" fill="#00FF66" text-anchor="middle" letter-spacing="10" font-weight="600">THE FUTURE OF FOOTBALL</text>

  <!-- Subtitle -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" fill="#888888" text-anchor="middle" letter-spacing="3">AI-Powered Sports Technology Platform</text>

  <!-- Stats bar background -->
  <rect x="100" y="460" width="1000" height="120" rx="15" fill="#111111" stroke="#3D7A6E" stroke-width="1"/>

  <!-- Stats -->
  <g font-family="'Arial Black', sans-serif">
    <!-- Stat 1 -->
    <text x="225" y="510" font-size="36" fill="#00FF66" text-anchor="middle" font-weight="900">5B+</text>
    <text x="225" y="545" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle" letter-spacing="2">GLOBAL FANS</text>

    <!-- Stat 2 -->
    <text x="475" y="510" font-size="36" fill="#00FF66" text-anchor="middle" font-weight="900">$600B</text>
    <text x="475" y="545" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle" letter-spacing="2">MARKET SIZE</text>

    <!-- Stat 3 -->
    <text x="725" y="510" font-size="36" fill="#00FF66" text-anchor="middle" font-weight="900">300K+</text>
    <text x="725" y="545" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle" letter-spacing="2">PRO CLUBS</text>

    <!-- Stat 4 -->
    <text x="975" y="510" font-size="36" fill="#00FF66" text-anchor="middle" font-weight="900">265M</text>
    <text x="975" y="545" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle" letter-spacing="2">ACTIVE PLAYERS</text>
  </g>

  <!-- Dividers between stats -->
  <line x1="350" y1="485" x2="350" y2="555" stroke="#3D7A6E" stroke-width="1" opacity="0.5"/>
  <line x1="600" y1="485" x2="600" y2="555" stroke="#3D7A6E" stroke-width="1" opacity="0.5"/>
  <line x1="850" y1="485" x2="850" y2="555" stroke="#3D7A6E" stroke-width="1" opacity="0.5"/>
</svg>
